<script>

let camera, scene, renderer
let geometry, material, mesh, circle, theta;

init();
animate();


function init() {

  var width = window.innerWidth;
  var height = window.innerHeight;


  camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.01, 10 );
  camera.position.z = 1;

  scene = new THREE.Scene();

  renderer = new THREE.WebGLRenderer({
    antialias: true
  });
  renderer.setPixelRatio( window.devicePixelRatio );
  renderer.setSize( window.innerWidth, window.innerHeight );
  renderer.shadowMap.enabled = true;
  // renderer.antialias = true;
  renderer.setClearColor( 0xa0a0a0 );

  circle = new THREE.Group();
  scene.add(circle);

  geometry = new THREE.PlaneGeometry( 1, 1, 1 );


  material = new THREE.MeshBasicMaterial( {

   transparent: true,
   opacity: 1. //theOpac

  } );

var length = 84;

  var  radius = length/4.

 theta = (Math.PI*2)/length;

for (var i = 0; i < length; i++) {
  var plane = new THREE.Mesh( geometry, material );
  plane.position.x = radius*Math.sin(theta*i);
  plane.position.y = radius*Math.cos(theta*i);
  plane.rotation.z =-theta*i;


  circle.add(plane)


}

  circle.position.x = -radius;
  circle.position.z = -0;

















  var container = document.getElementById("theContainer");

    container.appendChild( renderer.domElement );

    container.addEventListener("mouseup", tapOrClick, false);
  }

  var clicks = 0;
  function tapOrClick(){
    console.log(circle.position);
    clicks ++;
    new TWEEN.Tween( circle.rotation ).to( {
      z: -theta*clicks}, 250 ).easing(TWEEN.Easing.Bounce.Out).start()

  }

  function animate() {
    	renderer.autoClear = true;
      	TWEEN.update();
      requestAnimationFrame( animate );
// renderer.render( sceneOrtho, cameraOrtho );
      renderer.render(scene, camera);

  }

</script>
